<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="cal">
        <div id="display" class="textarea"></div>
        <div class="btn_div">
            <button class="cal_btn">AC</button>
            <button class="cal_btn">+/-</button>
            <button class="cal_btn">%</button>
            <button class="cal_btn">/</button>
            <button class="cal_btn">7</button>
            <button class="cal_btn">8</button>
            <button class="cal_btn">9</button>
            <button class="cal_btn">*</button>
            <button class="cal_btn">4</button>
            <button class="cal_btn">5</button>
            <button class="cal_btn">6</button>
            <button class="cal_btn">-</button>
            <button class="cal_btn">1</button>
            <button class="cal_btn">2</button>
            <button class="cal_btn">3</button>
            <button class="cal_btn">+</button>
            <button class="cal_btn">0</button>
            <button class="cal_btn">.</button>
            <button id="equal" class="cal_btn">=</button>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
