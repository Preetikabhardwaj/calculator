<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="cal">
        <div id="display" class="textarea"></div>
        <div class="btn_div">
            <button id="clear">C</button>
            <button id="backspace" class="cal_btn">
                <img id="cimg" src="./media/back.png" alt="">
            </button>
            <button id="%" class="cal_btn cg">%</button>
            <button id="/" class="cal_btn cg">&#247;</button>
            <button id="7" class="cal_btn">7</button>
            <button id="8" class="cal_btn">8</button>
            <button id="9" class="cal_btn">9</button>
            <button id="*" class="cal_btn cg">
                <img id="cimg" src="./media/close.png" alt="">
            </button>
            <button id="4" class="cal_btn">4</button>
            <button id="5" class="cal_btn">5</button>
            <button id="6" class="cal_btn">6</button>
            <button id="-" class="cal_btn cg">-</button>
            <button id="1" class="cal_btn">1</button>
            <button id="2" class="cal_btn">2</button>
            <button id="3" class="cal_btn">3</button>
            <button id="+" class="cal_btn cg">+</button>
            <button id="0" class="cal_btn">0</button>
            <button id="." class="cal_btn">.</button>
            <button id="equal" class="cal_btn">=</button>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
